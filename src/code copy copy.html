<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>CultureWise AI</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
:root {
    --neutral-900: #121821;
    --neutral-50: #F3F4F6;
    --primary-500: #3B82F6;
}
body {
    background: var(--neutral-900);
    color: white;
    font-family: Inter, "Noto Sans", sans-serif;
}
</style>
</head>
<body>
<div class="min-h-screen flex flex-col items-center justify-start pt-10">
    <h1 class="text-2xl font-bold mb-8">CultureWise AI</h1>
    <div class="w-full max-w-md space-y-6">
        <div>
            <label class="text-lg font-semibold mb-2 block" for="country-input">Select Country</label>
            <input type="text" id="country-input" class="w-full rounded-xl border-none bg-gray-800 text-white h-12 pl-4 pr-10 text-base focus:ring-2 focus:ring-inset focus:ring-white mb-2" placeholder="Type to search country..." autocomplete="off"/>
            <ul id="country-list" class="w-full bg-gray-800 rounded-xl max-h-60 overflow-y-auto border border-gray-700">
                <!-- Ülkeler buraya gelecek -->
            </ul>
        </div>
        <div>
            <h2 class="text-lg font-semibold mb-2">What's your purpose?</h2>
            <div class="grid grid-cols-2 gap-3">
                <label class="flex items-center justify-center gap-2 rounded-xl bg-gray-800 text-white p-4 text-base font-medium cursor-pointer">
                    <input class="form-radio h-5 w-5 text-[var(--primary-500)]" name="purpose" type="radio"/>
                    <span>Business</span>
                </label>
                <label class="flex items-center justify-center gap-2 rounded-xl bg-gray-800 text-white p-4 text-base font-medium cursor-pointer">
                    <input class="form-radio h-5 w-5 text-[var(--primary-500)]" name="purpose" type="radio"/>
                    <span>Tourism</span>
                </label>
                <label class="flex items-center justify-center gap-2 rounded-xl bg-gray-800 text-white p-4 text-base font-medium cursor-pointer">
                    <input class="form-radio h-5 w-5 text-[var(--primary-500)]" name="purpose" type="radio"/>
                    <span>Daily Life</span>
                </label>
                <label class="flex items-center justify-center gap-2 rounded-xl bg-gray-800 text-white p-4 text-base font-medium cursor-pointer">
                    <input class="form-radio h-5 w-5 text-[var(--primary-500)]" name="purpose" type="radio"/>
                    <span>Emergency</span>
                </label>
                <!-- Yeni eklenen seçenekler -->
                <label class="flex items-center justify-center gap-2 rounded-xl bg-gray-800 text-white p-4 text-base font-medium cursor-pointer">
                    <input class="form-radio h-5 w-5 text-[var(--primary-500)]" name="purpose" type="radio"/>
                    <span>Business Meeting</span>
                </label>
                <label class="flex items-center justify-center gap-2 rounded-xl bg-gray-800 text-white p-4 text-base font-medium cursor-pointer">
                    <input class="form-radio h-5 w-5 text-[var(--primary-500)]" name="purpose" type="radio"/>
                    <span>Education</span>
                </label>
                <label class="flex items-center justify-center gap-2 rounded-xl bg-gray-800 text-white p-4 text-base font-medium cursor-pointer">
                    <input class="form-radio h-5 w-5 text-[var(--primary-500)]" name="purpose" type="radio"/>
                    <span>Healthcare</span>
                </label>
                <label class="flex items-center justify-center gap-2 rounded-xl bg-gray-800 text-white p-4 text-base font-medium cursor-pointer">
                    <input class="form-radio h-5 w-5 text-[var(--primary-500)]" name="purpose" type="radio"/>
                    <span>Shopping</span>
                </label>
                <label class="flex items-center justify-center gap-2 rounded-xl bg-gray-800 text-white p-4 text-base font-medium cursor-pointer">
                    <input class="form-radio h-5 w-5 text-[var(--primary-500)]" name="purpose" type="radio"/>
                    <span>Transportation</span>
                </label>
                <label class="flex items-center justify-center gap-2 rounded-xl bg-gray-800 text-white p-4 text-base font-medium cursor-pointer">
                    <input class="form-radio h-5 w-5 text-[var(--primary-500)]" name="purpose" type="radio"/>
                    <span>Accommodation</span>
                </label>
            </div>
        </div>
        <button id="new-chat-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-4 rounded-xl mt-4 text-lg transition-colors">New Chat</button>
        <h2 class="text-lg font-semibold mt-8 mb-2">Past Chats</h2>
        <div id="past-chats"></div>
    </div>
</div>
<script>
const countries = [
  "Afghanistan","Albania","Algeria","Andorra","Angola","Antigua and Barbuda","Argentina","Armenia","Australia","Austria","Azerbaijan",
  "Bahamas","Bahrain","Bangladesh","Barbados","Belarus","Belgium","Belize","Benin","Bhutan","Bolivia","Bosnia and Herzegovina","Botswana",
  "Brazil","Brunei","Bulgaria","Burkina Faso","Burundi","Cabo Verde","Cambodia","Cameroon","Canada","Central African Republic","Chad",
  "Chile","China","Colombia","Comoros","Congo (Congo-Brazzaville)","Costa Rica","Croatia","Cuba","Cyprus","Czechia (Czech Republic)",
  "Democratic Republic of the Congo","Denmark","Djibouti","Dominica","Dominican Republic","Ecuador","Egypt","El Salvador","Equatorial Guinea",
  "Eritrea","Estonia","Eswatini (fmr. \"Swaziland\")","Ethiopia","Fiji","Finland","France","Gabon","Gambia","Georgia","Germany","Ghana",
  "Greece","Grenada","Guatemala","Guinea","Guinea-Bissau","Guyana","Haiti","Honduras","Hungary","Iceland","India","Indonesia","Iran",
  "Iraq","Ireland","Israel","Italy","Jamaica","Japan","Jordan","Kazakhstan","Kenya","Kiribati","Kuwait","Kyrgyzstan","Laos","Latvia",
  "Lebanon","Lesotho","Liberia","Libya","Liechtenstein","Lithuania","Luxembourg","Madagascar","Malawi","Malaysia","Maldives","Mali",
  "Malta","Marshall Islands","Mauritania","Mauritius","Mexico","Micronesia","Moldova","Monaco","Mongolia","Montenegro","Morocco",
  "Mozambique","Myanmar (Burma)","Namibia","Nauru","Nepal","Netherlands","New Zealand","Nicaragua","Niger","Nigeria","North Korea",
  "North Macedonia","Norway","Oman","Pakistan","Palau","Palestine State","Panama","Papua New Guinea","Paraguay","Peru","Philippines",
  "Poland","Portugal","Qatar","Romania","Russia","Rwanda","Saint Kitts and Nevis","Saint Lucia","Saint Vincent and the Grenadines",
  "Samoa","San Marino","Sao Tome and Principe","Saudi Arabia","Senegal","Serbia","Seychelles","Sierra Leone","Singapore","Slovakia",
  "Slovenia","Solomon Islands","Somalia","South Africa","South Korea","South Sudan","Spain","Sri Lanka","Sudan","Suriname","Sweden",
  "Switzerland","Syria","Taiwan","Tajikistan","Tanzania","Thailand","Timor-Leste","Togo","Tonga","Trinidad and Tobago","Tunisia",
  "Turkey","Turkmenistan","Tuvalu","Uganda","Ukraine","United Arab Emirates","United Kingdom","United States","Uruguay","Uzbekistan",
  "Vanuatu","Vatican City","Venezuela","Vietnam","Yemen","Zambia","Zimbabwe"
];

const input = document.getElementById('country-input');
const list = document.getElementById('country-list');

// Tüm ülkeleri ilk başta göster
function showCountries(filter = "") {
    list.innerHTML = "";
    let filtered = countries;
    if (filter) {
        filtered = countries.filter(c => c.toLowerCase().startsWith(filter.toLowerCase()));
    }
    filtered.forEach(country => {
        const li = document.createElement('li');
        li.textContent = country;
        li.className = 'px-4 py-2 hover:bg-gray-700 cursor-pointer';
        li.onclick = () => {
            input.value = country;
            list.innerHTML = "";
        };
        list.appendChild(li);
    });
}
showCountries();

// Input yazıldıkça filtrele
input.addEventListener('input', function() {
    showCountries(input.value);
});

// Input'a tıklanınca tüm ülkeleri göster
input.addEventListener('focus', function() {
    showCountries(input.value);
});

// Dışarı tıklanınca listeyi kapat
document.addEventListener('click', function(e) {
    if (!input.contains(e.target) && !list.contains(e.target)) {
        list.innerHTML = "";
    }
});

// Geçmiş sohbetleri localStorage'da tut
function saveChat(chat) {
    let chats = JSON.parse(localStorage.getItem('pastChats') || '[]');
    chats.unshift(chat); // En yeni başa ekle
    localStorage.setItem('pastChats', JSON.stringify(chats));
    renderChats();
}

// Sohbetleri ekrana yaz
function renderChats() {
    const container = document.getElementById('past-chats');
    if (!container) return;
    container.innerHTML = '';
    let chats = JSON.parse(localStorage.getItem('pastChats') || '[]');
    chats.forEach((chat, idx) => {
        const div = document.createElement('div');
        div.className = "bg-gray-800 rounded-xl p-4 mb-3 flex justify-between items-center cursor-pointer";
        div.innerHTML = `
            <div>
                <div class="font-semibold">${chat.country} - ${chat.purpose}</div>
                <div class="text-sm text-gray-400">${chat.date}</div>
            </div>
            <button onclick="event.stopPropagation(); deleteChat(${idx})" class="text-red-400 hover:text-red-600">
                <span class="material-symbols-outlined">delete</span>
            </button>
        `;
        div.onclick = () => openChat(chat);
        container.appendChild(div);
    });
}

// Sohbeti sil
function deleteChat(idx) {
    let chats = JSON.parse(localStorage.getItem('pastChats') || '[]');
    chats.splice(idx, 1);
    localStorage.setItem('pastChats', JSON.stringify(chats));
    renderChats();
}

// Sohbeti aç (örnek)
function openChat(chat) {
    alert(`Chat açılıyor: ${chat.country} - ${chat.purpose}`);
    // Burada chat botunu optimize edip açabilirsin
}

// New Chat butonuna tıklanınca
document.getElementById('new-chat-btn').onclick = function() {
    const country = document.getElementById('country-input').value;
    const purposeRadio = document.querySelector('input[name="purpose"]:checked');
    const purpose = purposeRadio ? purposeRadio.nextElementSibling.textContent : null;
    if (!country || !purpose) {
        alert("Lütfen ülke ve amaç seçin.");
        return;
    }
    const chat = {
        country,
        purpose,
        date: new Date().toLocaleString()
    };
    saveChat(chat);
    openChat(chat);
};

// Sayfa yüklenince geçmiş sohbetleri göster
window.onload = renderChats;
</script>
</body>
