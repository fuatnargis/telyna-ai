<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --neutral-900: #121921;
        --primary-500: #134e96;
        --neutral-800: #253446;
        --neutral-400: #94abc7;
        --text-color: #ffffff;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--neutral-900)]">
<div class="relative flex size-full min-h-screen flex-col dark justify-between group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="flex items-center p-4">
<button class="text-[var(--text-color)]">
<span class="material-symbols-outlined text-3xl">arrow_back_ios_new</span>
</button>
<h1 class="text-[var(--text-color)] text-xl font-bold flex-1 text-center pr-8">Forgot Your Password?</h1>
</header>
<main class="px-6 py-8 text-center">
<p class="text-[var(--neutral-400)] mb-8">
            No worries! Enter the email address you used to register and we'll send you a link to reset your password.
          </p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[var(--neutral-400)]">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[var(--text-color)] focus:outline-0 focus:ring-2 focus:ring-[var(--primary-500)] border border-[var(--neutral-800)] bg-[var(--neutral-800)] focus:border-[var(--neutral-800)] h-14 placeholder:text-[var(--neutral-400)] pl-12 pr-4 text-base font-normal leading-normal" placeholder="Email Address" type="email"/>
</div>
</main>
</div>
<div class="px-6 pb-8 pt-4">
<button class="flex min-w-[84px] max-w-[480px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-[var(--primary-500)] text-[var(--text-color)] text-lg font-bold leading-normal tracking-tight shadow-lg hover:bg-opacity-90 transition-colors duration-200">
<span class="truncate">Send Reset Link</span>
</button>
</div>
</div>

</body></html>
