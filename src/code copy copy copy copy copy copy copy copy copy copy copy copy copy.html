            color: var(--neutral-50);

        .form-input:focus, .form-select:focus {
            border-color: var(--primary-500);
            --tw-ring-color: var(--primary-500);
        }
        .focus-ring {
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);

        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"] + label {
            cursor: pointer;
            background-color: var(--neutral-700);
            color: var(--neutral-300);
            border-radius: 0.5rem;
            padding: 0.625rem 1rem;
            transition: all 0.2s ease-in-out;
            text-align: center;
        }
        input[type="radio"]:checked + label {
            background-color: var(--primary-500);
            color: var(--neutral-50);
            font-weight: 500;
        }
    </style>

<script>
const countries = [
"United States","United Kingdom","Canada","Germany","France","Italy","Spain","Australia","Japan","China","India","Brazil","Russia","Mexico","Turkey","Netherlands","Switzerland","South Korea","Sweden","Belgium","Norway","Denmark","Finland","Austria","Ireland","Poland","Portugal","Greece","Czech Republic","Hungary","Romania","New Zealand","Argentina","Chile","South Africa","Egypt","Israel","Saudi Arabia","United Arab Emirates","Singapore","Malaysia","Thailand","Indonesia","Philippines","Vietnam","Pakistan","Bangladesh","Ukraine","Colombia","Peru","Venezuela","Nigeria","Kenya","Morocco","Algeria","Tunisia","Ethiopia","Ghana","Ivory Coast","Qatar","Kuwait","Oman","Jordan","Lebanon","Kazakhstan","Uzbekistan","Azerbaijan","Georgia","Armenia","Belarus","Slovakia","Slovenia","Croatia","Bulgaria","Serbia","Bosnia and Herzegovina","Montenegro","North Macedonia","Estonia","Latvia","Lithuania","Luxembourg","Iceland","Malta","Cyprus","Costa Rica","Panama","Uruguay","Paraguay","Bolivia","Ecuador","Guatemala","Honduras","El Salvador","Nicaragua","Jamaica","Trinidad and Tobago","Dominican Republic","Cuba","Bahamas","Barbados","Fiji","Papua New Guinea","Cambodia","Laos","Mongolia","Nepal","Sri Lanka","Myanmar","Brunei","Bahrain","Yemen","Syria","Iraq","Iran","Afghanistan","Somalia","Sudan","Libya","Zimbabwe","Zambia","Uganda","Tanzania","Mozambique","Botswana","Namibia","Angola","Cameroon","Senegal","Mali","Niger","Burkina Faso","Benin","Madagascar","Rwanda","Burundi","Malawi","Sierra Leone","Liberia","Gabon","Congo","Democratic Republic of the Congo","Togo","Chad","Mauritania","Guinea","Guinea-Bissau","Equatorial Guinea","Djibouti","Eritrea","Lesotho","Swaziland","Gambia","Cape Verde","Comoros","Seychelles","Mauritius","Samoa","Tonga","Vanuatu","Solomon Islands","Kiribati","Tuvalu","Palau","Micronesia","Marshall Islands","Nauru","Monaco","San Marino","Liechtenstein","Andorra","Vatican City"
];

const input = document.getElementById('country-input');
const list = document.getElementById('country-list');

function showCountries(filter = "") {
    list.innerHTML = "";
    let filtered = countries;
    if (filter) {
        filtered = countries.filter(c => c.toLowerCase().startsWith(filter.toLowerCase()));
    }
    filtered.forEach(country => {
        const li = document.createElement('li');
        li.textContent = country;
        li.className = 'px-4 py-2 hover:bg-gray-600 cursor-pointer';
        li.onclick = () => {
            input.value = country;
            list.innerHTML = "";
        };
        list.appendChild(li);
    });
}
showCountries();

input.addEventListener('input', function() {
    showCountries(input.value);
});

input.addEventListener('focus', function() {
    showCountries(input.value);
});

document.addEventListener('click', function(e) {
    if (!input.contains(e.target) && !list.contains(e.target)) {
        list.innerHTML = "";
    }
});
</script>
