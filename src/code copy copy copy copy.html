<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --neutral-900: #121921;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--neutral-900)]">
<div class="relative flex size-full min-h-screen flex-col bg-[var(--neutral-900)] dark justify-between group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex flex-col h-full">
<header class="flex items-center justify-between p-4 shrink-0">
<button class="text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-white text-xl font-bold tracking-tight flex-1 text-center pr-10">Set New Password</h1>
</header>
<main class="flex-grow px-6 pt-12 flex flex-col gap-8">
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-inset focus:ring-[#134e96] border border-white/20 bg-white/5 h-14 placeholder:text-gray-400 p-4 text-base font-normal leading-normal" id="new-password" placeholder="New Password" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 hover:text-white">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-inset focus:ring-[#134e96] border border-white/20 bg-white/5 h-14 placeholder:text-gray-400 p-4 text-base font-normal leading-normal" id="confirm-password" placeholder="Confirm New Password" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 hover:text-white">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</main>
</div>
<footer class="p-6 pb-8">
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-[#134e96] text-white text-lg font-bold leading-normal tracking-wide hover:bg-sky-700 transition-colors active:scale-95">
<span class="truncate">Update Password</span>
</button>
</footer>
</div>

</body></html>
