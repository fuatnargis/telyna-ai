<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CultureWise AI - Edit Profile</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --neutral-900: #121921;
      --neutral-800: #1A232E;
      --neutral-700: #253446;
      --neutral-400: #94abc7;
      --neutral-100: #F0F4F8;
      --primary-600: #134e96;
      --primary-500: #1a6ac2;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--neutral-900);
      color: var(--neutral-100);
    }
    .form-input {
      background-color: var(--neutral-700);
      border: 1px solid var(--neutral-700);
      color: var(--neutral-100);
      border-radius: 0.5rem;padding: 1rem;height: 3.5rem;width: 100%;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: 0 0 0 2px var(--primary-500);
    }
    .form-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27none%27 viewBox=%270 0 20 20%27%3e%3cpath stroke=%27%2394abc7%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27 stroke-width=%271.5%27 d=%27M6 8l4 4 4-4%27/%3e%3c/svg%3e');
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-neutral-900">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 z-10 bg-neutral-900/80 backdrop-blur-sm">
<div class="container mx-auto px-4">
<div class="flex items-center justify-between py-4">
<button class="text-neutral-100 p-2 -ml-2">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-lg font-bold text-neutral-100">Edit Profile</h1>
<div class="w-8"></div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 py-6">
<div class="space-y-6">
<div class="flex flex-col items-center space-y-4">
<div class="relative">
<img alt="User Avatar" class="h-24 w-24 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBSKYvzO6rbFePKlBAEAoQpXFiSVHiYfp33YlH51hNTpqu7RyuQsGVmLWUhT5G3FwNtgIUgooOiBHnh4RynND798pEysOZpEwI6m2LCA4Juibfbx3OW15p4uIC5gaxQg9nNyU8ZJZ4tyP-SKkFqo0RE2Ix-PBZZU2PIkx76NgmiFI9VlbgTd8cBvl7gblHDCvPrlXgNsnYawsOXk8NPbSuI0rmuAHlSpRf3Hqf4Y-hgPSjv3EEMZYRGZgkb_e3GUQFKF91quA-MS1w"/>
<button class="absolute bottom-0 right-0 bg-primary-600 hover:bg-primary-500 rounded-full p-2">
<svg class="text-white" fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
<path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm-2.206 2.206-8.5 8.5a.5.5 0 0 0 0 .707l.5.5a.5.5 0 0 0 .707 0L12.5 4.5l-1.852-1.853zM15 12.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1 0-1h13a.5.5 0 0 1 .5.5z"></path>
</svg>
</button>
</div>
</div>
<form class="space-y-4">
<div>
<label class="block text-sm font-medium text-neutral-400 mb-1" for="name">Name</label>
<input class="form-input" id="name" type="text" value="Alex Doe"/>
</div>
<div>
<label class="block text-sm font-medium text-neutral-400 mb-1" for="email">Email</label>
<input class="form-input" id="email" type="email" value="alex.doe@example.com"/>
</div>
<div>
<label class="block text-sm font-medium text-neutral-400 mb-1" for="gender">Gender</label>
<select class="form-input form-select" id="gender">
<option>Male</option>
<option>Female</option>
<option>Prefer not to say</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-neutral-400 mb-1" for="age-range">Age Range</label>
<select class="form-input form-select" id="age-range">
<option>18-24</option>
<option selected="">25-34</option>
<option>35-44</option>
<option>45-54</option>
<option>55+</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-neutral-400 mb-1" for="country">Current Country</label>
<select class="form-input form-select" id="country">
<option>United States</option>
<option selected="">United Kingdom</option>
<option>Canada</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-neutral-400 mb-1" for="role">Role</label>
<input class="form-input" id="role" type="text" value="Software Engineer"/>
</div>
<div>
<label class="block text-sm font-medium text-neutral-400 mb-1" for="industry">Industry</label>
<input class="form-input" id="industry" type="text" value="Technology"/>
</div>
</form>
</div>
</main>
<footer class="sticky bottom-0 bg-neutral-900/80 backdrop-blur-sm py-4">
<div class="container mx-auto px-4">
<button class="w-full bg-primary-600 hover:bg-primary-500 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200">
                Save Changes
            </button>
</div>
</footer>
</div>

</body></html>
