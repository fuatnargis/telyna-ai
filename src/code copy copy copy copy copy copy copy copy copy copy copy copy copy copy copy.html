<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --neutral-900: #121821;
      --neutral-800: #1E293B;
      --neutral-700: #334155;
      --neutral-500: #64748B;
      --neutral-400: #94A3B8;
      --blue-600: #2563EB;
    }
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-neutral-900">
<div class="relative flex size-full min-h-screen flex-col bg-[var(--neutral-900)] dark justify-between group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="flex items-center p-4">
<button class="text-white">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-white text-xl font-bold flex-1 text-center pr-6">Notification Settings</h1>
</header>
<main class="mt-4 px-4 space-y-2">
<div class="bg-[var(--neutral-800)] rounded-lg">
<div class="flex items-center gap-4 px-4 py-3.5 justify-between">
<p class="text-white text-base font-medium">Enable All Notifications</p>
<label class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-[var(--neutral-700)] transition has-[:checked]:bg-[var(--blue-600)]">
<span class="h-6 w-6 rounded-full bg-white transition-transform transform translate-x-1 has-[:checked]:translate-x-7" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></span>
<input checked="" class="sr-only" type="checkbox"/>
</label>
</div>
</div>
<div class="bg-[var(--neutral-800)] rounded-lg divide-y divide-[var(--neutral-700)]">
<div class="flex items-center gap-4 px-4 py-3.5 justify-between">
<p class="text-white text-base">New Guide Alerts</p>
<label class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-[var(--neutral-700)] transition has-[:checked]:bg-[var(--blue-600)]">
<span class="h-6 w-6 rounded-full bg-white transition-transform transform translate-x-1 has-[:checked]:translate-x-7" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></span>
<input checked="" class="sr-only" type="checkbox"/>
</label>
</div>
<div class="flex items-center gap-4 px-4 py-3.5 justify-between">
<p class="text-white text-base">Daily Cultural Tips</p>
<label class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-[var(--neutral-700)] transition has-[:checked]:bg-[var(--blue-600)]">
<span class="h-6 w-6 rounded-full bg-white transition-transform transform translate-x-1 has-[:checked]:translate-x-7" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></span>
<input checked="" class="sr-only" type="checkbox"/>
</label>
</div>
<div class="flex items-center gap-4 px-4 py-3.5 justify-between">
<p class="text-white text-base">Chat Message Notifications</p>
<label class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-[var(--neutral-700)] transition has-[:checked]:bg-[var(--blue-600)]">
<span class="h-6 w-6 rounded-full bg-white transition-transform transform translate-x-1 has-[:checked]:translate-x-7" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></span>
<input checked="" class="sr-only" type="checkbox"/>
</label>
</div>
<div class="flex items-center gap-4 px-4 py-3.5 justify-between">
<p class="text-white text-base">Emergency Cultural Support Alerts</p>
<label class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-[var(--neutral-700)] transition has-[:checked]:bg-[var(--blue-600)]">
<span class="h-6 w-6 rounded-full bg-white transition-transform transform translate-x-1 has-[:checked]:translate-x-7" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></span>
<input class="sr-only" type="checkbox"/>
</label>
</div>
</div>
<div class="pt-4">
<p class="text-[var(--neutral-400)] text-sm px-4 pb-2">Sound &amp; Vibration</p>
<div class="bg-[var(--neutral-800)] rounded-lg divide-y divide-[var(--neutral-700)]">
<div class="flex items-center gap-4 px-4 py-3.5 justify-between">
<p class="text-white text-base">Notification Sound</p>
<div class="flex items-center gap-2">
<p class="text-[var(--neutral-400)] text-base">Default</p>
<svg class="text-[var(--neutral-500)]" fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path></svg>
</div>
</div>
<div class="flex items-center gap-4 px-4 py-3.5 justify-between">
<p class="text-white text-base">Vibrate on Notifications</p>
<label class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-[var(--neutral-700)] transition has-[:checked]:bg-[var(--blue-600)]">
<span class="h-6 w-6 rounded-full bg-white transition-transform transform translate-x-1 has-[:checked]:translate-x-7" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></span>
<input checked="" class="sr-only" type="checkbox"/>
</label>
</div>
</div>
</div>
</main>
</div>
<div class="sticky bottom-0 bg-[var(--neutral-900)] p-4">
<button class="w-full bg-[var(--blue-600)] text-white text-base font-bold py-4 rounded-xl">Save Changes</button>
</div>
</div>

</body></html>
