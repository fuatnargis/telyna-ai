<!DOCTYPE html>
<html><head>
s<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
    :root {
      --neutral-900: #121821;
      --neutral-800: #1a222e;
      --neutral-700: #2f3743;
      --neutral-400: #9ca3af;
      --neutral-50: #f8fafc;
      --primary-500: #3b82f6;
      --primary-400: #60a5fa;
      --primary-300: #93c5fd;
    }
    body {
      min-height: max(884px, 100dvh);
      background-color: var(--neutral-900);
    }
  </style>
<script>
    function switchTab(tab) {
      const loginTab = document.getElementById('login-tab');
      const signupTab = document.getElementById('signup-tab');
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const title = document.getElementById('title');
      const subtitle = document.getElementById('subtitle');
      const loginButton = document.getElementById('login-button');
      const signupButton = document.getElementById('signup-button');
      const forgotPassword = document.getElementById('forgot-password');
      const noAccount = document.getElementById('no-account');
      const haveAccount = document.getElementById('have-account');
      if (tab === 'login') {
        loginTab.classList.add('bg-[var(--neutral-700)]', 'text-[var(--neutral-50)]');
        loginTab.classList.remove('bg-transparent', 'text-[var(--neutral-400)]');
        signupTab.classList.add('bg-transparent', 'text-[var(--neutral-400)]');
        signupTab.classList.remove('bg-[var(--neutral-700)]', 'text-[var(--neutral-50)]');
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
        title.innerText = 'CultureWise AI';
        subtitle.innerText = 'Welcome back! Please enter your details.';
        loginButton.classList.remove('hidden');
        signupButton.classList.add('hidden');
        forgotPassword.classList.remove('hidden');
        noAccount.classList.remove('hidden');
        haveAccount.classList.add('hidden');
      } else {
        signupTab.classList.add('bg-[var(--neutral-700)]', 'text-[var(--neutral-50)]');
        signupTab.classList.remove('bg-transparent', 'text-[var(--neutral-400)]');
        loginTab.classList.add('bg-transparent', 'text-[var(--neutral-400)]');
        loginTab.classList.remove('bg-[var(--neutral-700)]', 'text-[var(--neutral-50)]');
        signupForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
        title.innerText = 'Create an Account';
        subtitle.innerText = 'Start your journey with CultureWise AI.';
        signupButton.classList.remove('hidden');
        loginButton.classList.add('hidden');
        forgotPassword.classList.add('hidden');
        noAccount.classList.add('hidden');
        haveAccount.classList.remove('hidden');
      }
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--neutral-900)]">
<div class="relative flex size-full min-h-screen flex-col bg-[var(--neutral-900)] justify-center items-center group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="p-8 w-full max-w-md">
<div class="mb-6">
<div class="flex bg-[var(--neutral-800)] rounded-lg p-1">
<button class="w-1/2 py-2 rounded-md text-sm font-medium bg-[var(--neutral-700)] text-[var(--neutral-50)] transition-colors" id="login-tab" onclick="switchTab('login')">
            Log In
          </button>
<button class="w-1/2 py-2 rounded-md text-sm font-medium text-[var(--neutral-400)] transition-colors" id="signup-tab" onclick="switchTab('signup')">
            Sign Up
          </button>
</div>
</div>
<div class="text-center mb-8">
<h1 class="text-[var(--neutral-50)] text-3xl font-bold tracking-tight" id="title">CultureWise AI</h1>
<p class="text-[var(--neutral-400)] mt-2" id="subtitle">Welcome back! Please enter your details.</p>
</div>
<div class="" id="login-form">
<div class="space-y-4">
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[var(--neutral-400)]">
              mail
            </span>
<input class="form-input w-full resize-none overflow-hidden rounded-md text-[var(--neutral-50)] bg-[var(--neutral-800)] border border-[var(--neutral-700)] focus:ring-2 focus:ring-[var(--primary-500)] h-14 placeholder:text-[var(--neutral-400)] pl-12 p-4 text-base" placeholder="Email" value=""/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[var(--neutral-400)]">
              lock
            </span>
<input class="form-input w-full resize-none overflow-hidden rounded-md text-[var(--neutral-50)] bg-[var(--neutral-800)] border border-[var(--neutral-700)] focus:ring-2 focus:ring-[var(--primary-500)] h-14 placeholder:text-[var(--neutral-400)] pl-12 p-4 text-base" placeholder="Password" type="password" value=""/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-[var(--neutral-400)] hover:text-[var(--neutral-50)]">
<span class="material-symbols-outlined">
                visibility
              </span>
</button>
</div>
</div>
<div class="text-right mt-4" id="forgot-password">
<a class="text-sm text-[var(--primary-400)] hover:text-[var(--primary-300)] hover:underline" href="#">Forgot Password?</a>
</div>
</div>
<div class="hidden" id="signup-form">
<div class="space-y-4">
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[var(--neutral-400)]">
              person
            </span>
<input class="form-input w-full resize-none overflow-hidden rounded-md text-[var(--neutral-50)] bg-[var(--neutral-800)] border border-[var(--neutral-700)] focus:ring-2 focus:ring-[var(--primary-500)] h-14 placeholder:text-[var(--neutral-400)] pl-12 p-4 text-base" placeholder="Name" value=""/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[var(--neutral-400)]">
              mail
            </span>
<input class="form-input w-full resize-none overflow-hidden rounded-md text-[var(--neutral-50)] bg-[var(--neutral-800)] border border-[var(--neutral-700)] focus:ring-2 focus:ring-[var(--primary-500)] h-14 placeholder:text-[var(--neutral-400)] pl-12 p-4 text-base" placeholder="Email" value=""/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[var(--neutral-400)]">
              lock
            </span>
<input class="form-input w-full resize-none overflow-hidden rounded-md text-[var(--neutral-50)] bg-[var(--neutral-800)] border border-[var(--neutral-700)] focus:ring-2 focus:ring-[var(--primary-500)] h-14 placeholder:text-[var(--neutral-400)] pl-12 p-4 text-base" placeholder="Password" type="password" value=""/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-[var(--neutral-400)] hover:text-[var(--neutral-50)]">
<span class="material-symbols-outlined">
                visibility
              </span>
</button>
</div>
</div>
</div>
<div class="mt-8 space-y-4">
<button class="flex items-center justify-center w-full rounded-md h-12 px-5 bg-[var(--primary-500)] text-[var(--neutral-50)] text-base font-bold hover:bg-opacity-90 transition-colors" id="login-button">
          Log In
        </button>
<button class="flex items-center justify-center w-full rounded-md h-12 px-5 bg-[var(--primary-500)] text-[var(--neutral-50)] text-base font-bold hover:bg-opacity-90 transition-colors hidden" id="signup-button">
          Sign Up
        </button>
<button class="flex items-center justify-center w-full rounded-md h-12 px-5 bg-[var(--neutral-50)] text-gray-800 gap-2 font-semibold hover:bg-neutral-200 transition-colors">
<svg class="w-5 h-5" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M20.94 11.06A9.98 9.98 0 0 0 12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c2.55 0 4.9-.96 6.74-2.59"></path>
<path d="M21.5 10.5h-9.5V12h9.5c-.24 2.82-2.58 5-5.5 5-3.04 0-5.5-2.46-5.5-5.5S8.96 6.5 12 6.5c1.33 0 2.54.47 3.51 1.25l1.83-1.83A9.98 9.98 0 0 0 12 2c-5.52 0-10 4.48-10 10s4.48 10 10 10c5.19 0 9.42-3.93 9.94-9h-9.44"></path>
</svg>
          Continue with Google
        </button>
</div>
<div class="mt-8 text-center" id="no-account">
<p class="text-sm text-[var(--neutral-400)]">
          Don't have an account?
          <button class="font-medium text-[var(--primary-400)] hover:text-[var(--primary-300)] hover:underline" onclick="switchTab('signup')">Sign Up</button>
</p>
</div>
<div class="mt-8 text-center hidden" id="have-account">
<p class="text-sm text-[var(--neutral-400)]">
          Already have an account?
          <button class="font-medium text-[var(--primary-400)] hover:text-[var(--primary-300)] hover:underline" onclick="switchTab('login')">Log In</button>
</p>
</div>
</div>
</div>

</body></html>
